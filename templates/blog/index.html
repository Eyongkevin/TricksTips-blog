{% extends 'base.html' %}

<!---->
{% block title %}Tricks&Tips{% endblock title %}

<!---->

{% block content %}
  <main class="item main-content">
    <div class="boxes">
      {% for tag in tags %} 
      <a class="box" href= {% url 'blogs:post_tag_view' tag.slug %}>
            {{ tag.name }}
      </a>
      {% empty %}
      <div class="no-posts">No Posts</div>
      {% endfor %}
    </div>
  </main>
  <aside class="item">Side</aside>
{% endblock content %}
